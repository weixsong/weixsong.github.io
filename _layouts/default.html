<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- styles -->
    <link href="{{ BASE_PATH }}/assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}/assets/bootstrap/css/style.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}/assets/bootstrap/css/carousel.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}/assets/bootstrap/css/syntax.css" rel="stylesheet">

  </head>

  <body>

    <!-- NAVBAR
    ================================================== -->
    <div class="navbar-wrapper">
        <div class="container">
          <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color: #fff" href="{{ site.root }}">{{ site.title }}</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ site.root }}">Home</a></li>
                    <li><a href="/archive.html">Archive</a></li>
                    <li><a href="/categories.html">Categories</a></li>
                    <li><a href="/pages.html">Pages</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
		        <ul class="nav navbar-nav pull-right">
			      <li>
			        <a target="_blank" href="https://github.com/weixsong">Github</a>
			      </li>
		        </ul>
              </div>
            </div>
          </nav>
        </div>
    </div>

    <div class="content-wraper" style="margin-top:75px">
      <!-- Wrap all page content here -->
      <div id="wrap">
      <div class="container">
        <div class="content">
          {{ content }}
        </div>

        <hr class="featurette-divider">
        <!-- FOOTER -->
        <footer style="float: bottom">
          <p class="pull-right"><a href="#">Back to top</a></p>
          <p>&copy; {{ site.author.name }} {{ site.time | date: '%Y' }}  
          <a href="https://github.com/weixsong">https://github.com/weixsong</a> watkinsong@163.com</p>
        </footer>
      </div>
      </div> <!-- /container -->
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ BASE_PATH }}/assets/bootstrap/js/jquery-1.11.3.min.js"></script>
    <script src="{{ BASE_PATH }}/assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
